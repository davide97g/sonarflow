name: Production Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - ".versionrc.json"
      - "VERSIONING_STRATEGY.md"
      - "RELEASE_GUIDE.md"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Production Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Run linting
        run: bun run check

      - name: Create production release
        id: release
        run: |
          # Get latest production tag (excluding beta tags)
          git fetch --tags
          LATEST_PROD_TAG=$(git tag -l "v*" | grep -v "beta" | sort -V | tail -1 || echo "")

          if [ -z "$LATEST_PROD_TAG" ]; then
            echo "No previous production tag found, creating first release"
            bun run release:first
          else
            # Check if there are any conventional commits since last production tag
            COMMITS_SINCE_TAG=$(git log ${LATEST_PROD_TAG}..HEAD --pretty=format:"%s" --no-merges)
            
            if [ -z "$COMMITS_SINCE_TAG" ]; then
              echo "No new commits since last production tag, skipping release"
              exit 0
            fi
            
            # Check if there are any version-bump commits (feat, fix, perf, refactor, BREAKING)
            VERSION_BUMP_COMMITS=$(git log ${LATEST_PROD_TAG}..HEAD --pretty=format:"%s" --no-merges | grep -E "^(feat|fix|perf|refactor|BREAKING)" || true)
            
            if [ -z "$VERSION_BUMP_COMMITS" ]; then
              echo "No version-bump commits found, skipping release"
              exit 0
            fi
            
            # Create production release (no prerelease flag, auto-determines version bump)
            bun run release
          fi

          NEW_TAG=$(git describe --tags --abbrev=0)
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Push changes and tags
        if: steps.release.outputs.tag != ''
        run: |
          git push --follow-tags origin main

      - name: Create GitHub Release
        if: steps.release.outputs.tag != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: Release ${{ steps.release.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (latest)
        if: steps.release.outputs.tag != ''
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Configure npm registry
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

          # Verify CLI package.json version matches the tag
          PACKAGE_VERSION=$(node -p "require('./apps/cli/package.json').version")
          TAG_VERSION=$(echo "${{ steps.release.outputs.tag }}" | sed 's/^v//')

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: CLI package.json version ($PACKAGE_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

          # Function to publish a package
          publish_package() {
            local package_dir=$1
            local package_name=$2
            
            echo "Publishing $package_name from $package_dir..."
            cd "$package_dir"
            
            npm publish --tag latest --access public || {
              echo "Checking if $package_name@$PACKAGE_VERSION already exists..."
              if npm view "$package_name@$PACKAGE_VERSION" > /dev/null 2>&1; then
                echo "Version $PACKAGE_VERSION already exists, skipping"
              else
                echo "Publish failed for $package_name"
                exit 1
              fi
            }
            
            cd - > /dev/null
          }

          # Publish the CLI package as "sonarflow"
          echo "Publishing sonarflow package to npm..."
          publish_package "apps/cli" "sonarflow"

          echo "Package published successfully!"
